<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Хедер начало -->
  <header class="header">
    <!-- Кнопка меню -->
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>

    <!-- Логотип -->
    <img class="logo" src="./img/logo.svg" alt="This is logo YouTube">

    <!-- Блок поиска начало -->
    <div class="input-group">
      <input type="search" name="search" class="input-search" placeholder="Search">
      <button type="submit" class="btn-search">
        <svg class="icon icon-search" width="19px" height="19px">
          <use xlink:href="./img/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <!-- Блок поиска конец -->

    <!-- Блок с Иконками начало -->
    <div class="icons">
      <!-- Видео -->
      <a href="#" class="icons_link">
        <svg class="icon icon-link" width="27px" height="28px">
          <use xlink:href="./img/icons.svg#video"></use>
        </svg>
      </a>

      <!-- Приложение -->
      <a href="#" class="icons_link">
        <svg class="icon icon-link" width="21px" height="21px">
          <use xlink:href="./img/icons.svg#apps"></use>
        </svg>
      </a>

      <!-- Уведомление -->
      <a href="#" class="icons_link">
        <svg class="icon icon-link" width="22px" height="25px">
          <use xlink:href="./img/icons.svg#notification"></use>
        </svg>
      </a>
    </div>
    <!-- Блок с Иконками конец -->

    <!-- Аватарка начало-->
    <div class="user">
      <a href="#" class="user">
        <img src="./img/my_avatar.jpg" alt="This is user-avatar" class="user-avatar">
      </a>
    </div>
    <!-- Аватарка конец-->

  </header>
  <!-- Хедер конец-->

</body>

</html>
